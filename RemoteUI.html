<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Steam Remote Control</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/shenanigans.css">
	</head>
	<body>
		<a href="https://github.com/SteamDatabase/RemoteUI" target="_BLANK" class="hidden-xs"><img class="github-fork" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
		
		<div class="container">
			<div class="row">
				<div class="alert fade">
					<h4 class="title">Error</h4>
					<p class="data">Something</p>
					<p class="data-response">Something</p>
				</div>
				
				<div class="page-header">
					<h1>Steam Remote Control <small>by <a href="http://xpaw.ru" target="_BLANK">xPaw</a> and <a href="https://twitter.com/Marlamin">Marlamin</a></small></h1>
					<h4>Check out <a href="http://steamdb.info/blog/37/" target="_BLANK">this blog post</a> for instructions on how to use this. <a href="https://github.com/SteamDatabase/RemoteControlDocs" target="_BLANK">Read documentation on GitHub</a>.</h4>
				</div>
				
				<div class="input-group">
					<input class="form-control input-lg js-steam-input" type="text">
					
					<div class="input-group-btn">
						<button class="btn btn-default btn-lg js-steam-sequence">Sequence</button>
						<button class="btn btn-default btn-lg js-steam-key">Key</button>
						<button class="btn btn-default btn-lg js-steam-button">Button</button>
						<button class="btn btn-default btn-lg js-steam-games">Run Game</button>
						<button class="btn btn-default btn-lg js-steam-space">Set Space</button>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="btn-group btn-group-justified">
					<a class="btn btn-lg btn-info js-steam-button" data-button="left"><span class="glyphicon glyphicon-arrow-left"></span></a>
					<a class="btn btn-lg btn-info js-steam-button" data-button="right"><span class="glyphicon glyphicon-arrow-right"></span></a>
					<a class="btn btn-lg btn-info js-steam-button" data-button="up"><span class="glyphicon glyphicon-arrow-up"></span></a>
					<a class="btn btn-lg btn-info js-steam-button" data-button="down"><span class="glyphicon glyphicon-arrow-down"></span></a>
					<a class="btn btn-lg btn-dull js-steam-button" data-button="ltrigger">LT</a>
					<a class="btn btn-lg btn-dull js-steam-button" data-button="rtrigger">RT</a>
					<a class="btn btn-lg btn-dull js-steam-button" data-button="guide"><span class="glyphicon glyphicon-home"></span></a>
					<a class="btn btn-lg btn-success js-steam-button" data-button="a">A</a>
					<a class="btn btn-lg btn-danger js-steam-button" data-button="b">B</a>
					<a class="btn btn-lg btn-primary js-steam-button" data-button="x">X</a>
					<a class="btn btn-lg btn-warning js-steam-button" data-button="y">Y</a>
				</div>
			</div>
			
			<div class="row">
				<div class="well mousetrap">
					<h3>Click to activate mouse/keyboard trap area</h3>
				</div>
			</div>
			
			<div class="row">
				<div class="btn-group btn-group-justified">
					<a class="btn btn-lg btn-default btn-block js-steam-get-games"><span class="glyphicon glyphicon-list"></span> Get games</a>
					<a class="btn btn-lg btn-default btn-block js-steam-get-state"><span class="glyphicon glyphicon glyphicon-th-large"></span> Get state</a>
					<a class="btn btn-lg btn-default btn-block js-steam-launch-bp"><span class="glyphicon glyphicon glyphicon-fullscreen"></span> Launch Big Picture</a>
				</div>
				
				<div class="list-group js-steam-games-list"></div>
			</div>
		</div>
		
		<script src="libs/jquery-1.9.1.min.js"></script>
		<script src="js/Keymap.js"></script>
		<script src="js/RemoteClient.js"></script>
		<script src="js/Shenanigans.js"></script>
	</body>
</html>
